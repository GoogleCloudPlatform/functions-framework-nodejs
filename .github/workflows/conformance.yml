name: Node.js Conformance CI
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        runtime: ['nodejs10', 'nodejs12']
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.15'
    - name: Install dependencies
      run: npm install
    - name: Build Functions Framework
      run: npm run compile
    - name: Run HTTP conformance tests
      uses: GoogleCloudPlatform/functions-framework-conformance/action@v0.3.8
      with:
        functionType: 'http'
        useBuildpacks: false
        validateMapping: false
        cmd: "'npx @google-cloud/functions-framework --signature-type http --source test/conformance --target writeHttp'"
    - name: Run event conformance tests
      uses: GoogleCloudPlatform/functions-framework-conformance/action@v0.3.8
      with:
        functionType: 'legacyevent'
        useBuildpacks: false
        validateMapping: false
        cmd: "'npx @google-cloud/functions-framework --signature-type event --source test/conformance --target writeLegacyEvent'"
    - name: Run cloudevent conformance tests
      uses: GoogleCloudPlatform/functions-framework-conformance/action@v0.3.8
      with:
        functionType: 'cloudevent'
        useBuildpacks: false
        validateMapping: false
        cmd: "'npx @google-cloud/functions-framework --signature-type cloudevent --source test/conformance --target writeCloudEvent'"
