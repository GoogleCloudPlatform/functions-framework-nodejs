name: Node.js Lint CI
on: [push, pull_request]
jobs:
  check:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
    - name: Install dependencies
      run: npm install
    - name: Build TypeScript project
      run: npm run build --if-present
    - name: Lint
      run: npm run check